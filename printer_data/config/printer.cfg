##  GCODE_macro

[gcode_macro G32]
gcode:
    #{% set mesh_center = printer["gcode_macro _ADAPTIVE_MESH_VARIABLES"].mesh_center %}
    G28 #Home all Axes
    BED_MESH_CLEAR
    BED_MESH_CALIBRATE ADAPTIVE=1 ADAPTIVE_MARGIN=5
    #ADAPTIVE_BED_MESH SIZE={FL_SIZE} 
    #CALIBRATE_Z BED_POSITION={mesh_center}
    #ADAPTIVE_BED_MESH
    SMART_PARK
    
[gcode_macro PRINT_START]
gcode:
    SET_LED LED=LED WHITE=0.0 SYNC=0 TRANSMIT=1
    {% set BED = params.BED|default(60)|float %}
    {% set EXTRUDER = params.EXTRUDER|default(230)|float %}
    {% set FL_SIZE = params.SIZE|default("0_0_0_0")|string %}
    M190 S{BED}
    M104 S100
    #COMPUTE_MESH_PARAMETERS SIZE={FL_SIZE}
    G32
    M109 S{EXTRUDER}
    G92 E0 
    LINE_PURGE

[gcode_macro PRINT_END]
gcode:
    G91
    G1 E-2 F2700
    G1 E-2 Z0.2 F2400
    G1 X5 Y5 F3500
    G1 Z10
    G90
    G1 X0 Y200 F3000
    M106 S0
    M104 S0
    M140 S0
    M18

[gcode_macro LED_ON]
gcode:
    SET_LED LED=LED WHITE=1.0 SYNC=0 TRANSMIT=1

[gcode_macro LED_OFF]
gcode:
    SET_LED LED=LED WHITE=0.0 SYNC=0 TRANSMIT=1
    
