#########################################################
## Configuration pour la carte Lerdge-K                ##
## Info :                                              ##
##    - 2 Moteurs Z                                    ##
##    - TMC2209                                        ##
##    - BLTouch                                        ##
##    - Led                                            ##
##    - Filament Sensor                                ##
#########################################################

[exclude_object]
[pause_resume]
[display_status]
[respond]

#########################################################
## Donnee Imprimante :

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[mcu]
serial:/dev/serial/by-id/usb-1a86_USB_Serial-if00-port0  ## Obtain definition by "ls /dev/serial/by-id/*" then unplug to verify
restart_method: command

[temperature_sensor Lerdge_MCU]
sensor_type: temperature_mcu

[temperature_sensor Host]
sensor_type: temperature_host

[virtual_sdcard]
path: /home/pi/gcode_files

[input_shaper]
shaper_freq_x: 29.4 # 2500mm/s
shaper_type_x: mzv
shaper_freq_y: 40.2 # 1700mm/s
shaper_type_y: 2hump_ei

[firmware_retraction]
retract_length: 2
retract_speed: 35
unretract_extra_length : 0
unretract_speed : 35

[gcode_arcs]
resolution: 0.1
#    Un arc sera divisé en segments. La longueur de chaque segment sera égale à la résolution en mm définie ci-dessus. Des valeurs plus faibles produiront un
#    arc plus fin, mais également plus de travail de votre machine. Les arcs plus petits que la valeur configurée deviendront des lignes droites. La valeur par
#    défaut est 1 mm.

